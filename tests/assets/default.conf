{
    "bind":  [
        "127.0.0.1"
    ],
    # in production environment, use 53
    "port": 19899,

    "tcp_backlog":    511,
    "tcp_keepalive":    300,

    # timeout used to close idle tcp connection.
    "tcp_idle_timeout": 120,

    "num_threads":   2,

    "thread_affinity":  "1000 0100",

    "daemonize": "no",

    "pidfile": "/var/run/cdns_53.pid",

    "loglevel":  "debug",
    "logfile":   "",
    # logging the file and line information.
    "log_verbose": "no",

    # zone_files_root "/usr/"
    "zone_files": {
        # "example.com.":  "../tests/assets/example.z",
    },

    "redis_host": "127.0.0.1",
    "redis_port": 6379,

    # interval between the connect retry to redis
    # used to avoid connecting to redis too often when redis fails.
    "redis_retry_interval": 120,

    # the valid values are "file" "redis", "mongo"
    "data_store":  "file",

    "redis_zone_prefix":  "z",
    "redis_soa_prefix":    "s",
    "redis_origins_key":  "*origins*",

    # address for tcp server runs in main thread,
    # this server mainly used to debug or perform admin.
    "admin_host": "127.0.0.1",
    "admin_port": 14141,

    "all_reload_interval": 36000,  # 10 hours
}
